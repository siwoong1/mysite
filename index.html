<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener()method to add many events on the same button.</p>

    <button id="myBtn">나를 한 번 눌러보지 않을래?</button>
    <p id="demo"></p>

    <script>
        //변수 선언 하는 곳//
        var x = document.getElementById("myBtn");
        var dd = document.getElementById("demo")

        //요기는 이벤트 리스너 추가 하는 곳//
        x.addEventListener("mouseover",myFunOver)
        x.addEventListener("click",myFunClick)
        x.addEventListener("mouseout",myFunOut)

        //이벤트 발생 시 함수 "구현" 하는 곳//
        function myFunOver(){
            dd.innerHTML+="마우스 오버함!<br>";
        }
        function myFunClick(){
            dd.innerHTML+="마우스 클릭했음!<br>";
        }
        function myFunOut(){
            dd.innerHTML+="마우스 아웃했음!<br>";
        }
    </script>

</body>

</html>
